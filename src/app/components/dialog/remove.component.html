<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
    Are you sure to delete this item?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn" (click)="handleRemoveItem()">Remove</button>
</mat-dialog-actions>
