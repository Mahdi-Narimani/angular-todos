<main class="py-2 sm:px-10 max-sm:px-5 tracking-wider">
    <ul class="task-list-mytask">
        @if (todoItems.length === 0) {
        <div class="flex justify-center items-center h-full">
            <img class="size-96" src="../../../assets/images/todo.png" alt="todo img">
        </div>
        }
        @for (item of todoItems; track $index) {
        <app-task-item [todoItem]="item"></app-task-item>
        }
    </ul>
</main>
