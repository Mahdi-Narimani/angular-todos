<main class="py-1 sm:px-10 max-sm:px-5 tracking-wider">
    <ul class="task-list-mytask">
        @if (todoItems.length === 0) {
        <img class="size-80 max-sm:size-60 mx-auto mt-10" src="../../../assets/images/todo.png" alt="todo img">
        }
        @for (item of todoItems; track $index) {
        <app-task-item [todoItem]="item"></app-task-item>
        }
    </ul>
</main>
